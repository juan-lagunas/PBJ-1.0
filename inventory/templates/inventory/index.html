{% extends 'core/base.html' %}
{% block title %}Inventory{% endblock %}
{% block body %}
<main>
    <div class="w-11/12 lg:w-3/4 h-96 mx-auto flex">
        <div class="m-auto  text-center">
            <div class="text-7xl font-semibold mb-4">Manage inventory</div>
        </div>
    </div>
    <div class="w-full bg-white dark:bg-black flex py-20">
        <div class="w-11/12 lg:w-3/4 2xl:w-1/2 h-[600px] m-auto border">
            <div class="flex">
                <ul class="flex w-full justify-end font-semibold">
                    <li class="px-4"><a href="">Add</a></li>
                    <li class="px-4"><a href="">Create</a></li>
                    <li class="px-4"><a href="">Edit</a></li>
                </ul>
            </div>
            <div class="h-full w-full flex">
                <div class="h-4/5 w-full lg:w-3/4 m-auto mb-20 border flex">

                    <form action="" id="add" class="mx-auto h-full w-1/2 max-w-md flex bg-zinc-600 dark:bg-zinc-100">

                        <div class="m-auto w-10/12 mx-auto">
                            <div class="mb-4">
                                <input type="text" placeholder="Part" autcomplete="off" name="part" class="py-2 px-4 w-full focus:outline-none">
                            </div>
                            <div class="py-3">
                                <button type="submit" name="edit" class="">Submit</button>
                            </div>
                        </div>
                        
                    </form>

                </div>
            </div>
        </div>
    </div>
    
    
</main>
{% endblock %}
